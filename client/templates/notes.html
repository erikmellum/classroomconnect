---
name: notes
url: /notes
animationIn: slideInUp
animationOut: slideOutLeft
controller: NotesCtrl

---
<div class="grid-content">
	<div class="grid-block ">
		<div class="grid-content pageHeader">

				<div ng-repeat="week in weeks" class="notesHeader" title="Week {{$index+1}}" class="notesHeader">
	 				<zf-accordion auto-open="false" collapsible="true" multi-open="true">

					  <zf-accordion-item  ng-repeat="item in week.accordion" title="{{item.accordionTitle}}" class="notesAccordion">
					  	<div ng-repeat="content in item.contents" class="accordionContents">
						  	<i class="downloadIconN fa fa-pencil notesDownloadButton" zf-open="basicModalNotes{{$parent.$parent.$parent.$index}}{{$parent.$index}}{{$index}}" ></i>
						  	<a zf-open="basicModalNotes{{$parent.$parent.$parent.$index}}{{$parent.$index}}{{$index}}" class="testButton">{{content.modalLinkTitle}}</a>
								<div zf-modal="" id="basicModalNotes{{$parent.$parent.$parent.$parent.$index}}{{$parent.$parent.$index}}{{$index}}">
							    <a zf-close="basicModalNotes{{$parent.$parent.$parent.$parent.$parent.$index}}{{$parent.$parent.$parent.$index}}{{$parent.$index}}" class="close-button modalCloseButton">Ã—</a>
							    <div class="modalContent">
							      <h4>Subject: {{content.subject}}<br>Unit: {{content.unit}}<br>#: {{content.number}}<br></h4>
							      <img ng-src="{{content.img}}" class="lessonImage1">
							      <h3>{{content.title}}</h3>
							      <p ng-repeat="paragraph in content.paragraphs">{{paragraph.content}}</p>
							      <ul class="menu-bar noteIcons" ng-repeat="icon in content.icons">
							        <li style="width: 25%;">
							          <i class="noteIcon activityIcon fa {{icon.class}} fa-3x"></i>
							          <ul class="subListNotesIconList" ng-repeat="link in icon.links">
							            <li><a href="{{link.href}}" target="_blank"><h4>{{link.title}}</h4></a></li>
							          </ul>
							        </li>
							      </ul>
							    </div>
							  </div>
					  	</div>
						</zf-accordion-item>
					</zf-accordion>
				</div>
			</div>
		</div>
	</div>
