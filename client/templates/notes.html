---
name: notes
url: /notes
animationIn: slideInUp
animationOut: slideOutLeft
---
<div class="grid-content">
	<div class="grid-block ">
		<div class="grid-content pageHeader">
			<h4>Notes, Handouts, & Resources</h4>
			<zf-accordion auto-open="true" collapsible="true" multi-open="false">
				<zf-accordion-item title="First Day of School" class="noteContent">
					Auto open opens the first tab on render.
				</zf-accordion-item>
				<zf-accordion-item title="August 20, 2015" class="noteContent">
					Collapsible allows toggable tabs. Click on a tab to open or close it. 
						<i class="fa fa-download notesDownload" ></i>	
				</zf-accordion-item>
				<zf-accordion-item title="Additional Resources" class="noteContent">
					Multi open allows for multiple tabs to be open at once.
				</zf-accordion-item>
			</zf-accordion>
		</div>
	</div>
</div>
